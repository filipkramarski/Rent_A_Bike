<style>
    .row{
        margin-top: 30px;
    }
</style>
<section>
    <div class="container">
        <div class="row">
            <div class="col-md-5">
                <form action="/rent/add" method="POST">
                    <div class="form-group">
                        <label for="year">Price</label>
                        <input type="text"
                               class="form-control"
                               id="year"
                               name="year"
                               th:value="(${rent} != null ? ${rent.getYear()} : '')"
                               placeholder="Year">
                    </div>
                    <div class="form-group">
                        <label for="name">Product name</label>
                        <input type="text"
                               class="form-control"
                               id="name"
                               name="name"
                               th:value="(${rent} != null ? ${rent.getName()} : '')"
                               required
                               placeholder="Name">
                    </div>
                    <div class="form-group">
                        <label for="price">Price</label>
                        <input type="text"
                               class="form-control"
                               id="price"
                               name="price"
                               th:value="(${rent} != null ? ${rent.getPrice()} : '')"
                               placeholder="Price">
                    </div>
                    <div class="form-group">
                        <label for="quantity">Quantity</label>
                        <input type="text"
                               class="form-control"
                               id="quantity"
                               name="quantity"
                               th:value="(${rent} != null ? ${rent.getQuantity()} : '')"
                               placeholder="Quantity">
                    </div>
                    <div class="form-group">
                        <label>Category</label>
                        <select name="category" class="form-control">
                            <option th:if="${rent} != null"
                                    th:selected="${rent.getCategory() != null && rent.getCategory().getId() == cat.getId()}"
                                    th:each="cat : ${categories}"
                                    th:value="${cat.getId()}"
                                    th:text="${cat.getName()}">
                            </option>
                            <option th:if="${rent} == null"
                                    th:each="cat : ${categories}"
                                    th:value="${cat.getId()}"
                                    th:text="${cat.getName()}">
                            </option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Brand</label>
                        <select name="brand" class="form-control">
                            <option th:if="${rent} != null"
                                    th:selected="${rent.getBrand() != null && rent.getBrand().getId() == br.getId()}"
                                    th:each="br : ${brand}"
                                    th:value="${br.getId()}"
                                    th:text="${br.getName()}">
                            </option>
                            <option th:if="${rent} == null"
                                    th:each="br : ${brand}"
                                    th:value="${br.getId()}"
                                    th:text="${br.getName()}">
                            </option>
                        </select>
                        <div>
                            <label>Photos: </label>
                            <input type="file" name="image" accept="image/png, image/jpeg" />
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                    <a type="button" class="btn btn-primary" href="/rent">Back</a>
                </form>
            </div>
        </div>
    </div>
    </section>
